<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="|${#temporals.format(date, 'yyyy/M/d')}의 영화|">2019/5/14의 영화</title>
</head>
<body>
<h3>상영 영화 목록</h3>
<a th:href="@{'/movies/' + ${date.minusDays(1)}}">&lt; 전날</a>
<span th:text="|${#temporals.format(date, 'yyyy/M/d')}의 영화|">2019/5/14의 영화</span>
<a th:href="@{'/movies/' + ${date.plusDays(1)}}">다음날 &gt;</a>
<ul>
    <li th:each="schedMovie: ${movies}"><a
            th:href="@{'/booking/' + ${date} + '/' + ${schedMovie.movie.movieId}}"
            th:text="${schedMovie.movie.movieName}"></a></li>
</ul>
</body>
</html>
